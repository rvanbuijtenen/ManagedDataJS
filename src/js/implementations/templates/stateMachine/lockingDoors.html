<div id="info" style="width:80%;margin:auto"></div>
<table style="width:80%;margin:auto">
	<tr>
		<!-- Menu -->
		<td id="menu" width="30%">
			<h2>Machine Interface</h2>
			<table width="100%">
				<tr>
					<td>Event sequence to Execute:</td>
					<td><textarea id="events" style="display: block; width: 100%;"></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td><button id="submit-doors" event="execute" class="action btn btn-default" style="display: block; width: 100%;">Execute Events</button></td>
				</tr>
				<tr>
					<td></td>
					<td><button id="lock-doors" event="lock" class="action btn btn-default" style="display: block; width: 100%;">Lock the Machine</button></td>
				</tr>
				<tr>
					<td></td>
					<td><button id="unlock-doors" event="unlock" class="action btn btn-default" style="display: block; width: 100%;">Unlock the Machine</button></td>
				</tr>
			</table>
		</td>
		<td>
			<h2>Machine State:</h2>
			<div id="machine-state"></div>
			<div id="machine-locked"></div>
			<h2>Execution Log:</h2>
			<div id="machine-execution"></div>
			<h2>Machine:</h2>
			<div id="machine-view"></div>
		</td>
	</tr>
</table>
